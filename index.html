	step=0;
	function autoImage() {
	if (step < 3) {step++;}

	if (step==1)
	{a.src="Image/control2.jpg";}
	setTimeout("autoImage()", 3000); <!-- Delay de 3 segundos-->

	{a.src="Image/control3.jpg";}
	}


	</script>
