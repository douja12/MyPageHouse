<!DOCTYPE html>

<html>
<head>

	<link rel="stylesheet" type="text/css" href="MiEstilo2.css">

	<script language="javascript">

			step=0;
			function autoImage() {
			if (step < 3) {step++;}
			else {step=0;}
			if (step==0)
			{a.src="Image/control1.jpg";}
			if (step==1)
			{a.src="Image/control2.jpg";}
			setTimeout("autoImage()", 3000); <!-- Delay de 3 segundos-->
			if (step==2)
			{a.src="Image/control3.jpg";}
			}


	</script>


</head>

<body onLoad="autoImage();">
